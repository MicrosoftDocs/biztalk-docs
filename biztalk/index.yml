        - title: B2B
          summary: Read all about installation and configuration, tooling, data type mapping, security, and more
          url: /biztalk/core/trading-partner-management-using-biztalk-server
  sections:
    - title: Adapters & Accelerators # < 60 chars (optional)
      items:
        # Card
        - title: Adapters & Accelerators
          summary: Work with the WCF-based adapters in the BizTalk Adapter Pack, the HL7 and SWIFT accelerators, and more.
          url: /biztalk/adapters-and-accelerators/adapters-and-accelerators-in-biztalk-server
        # Card
        - title: Built-in adapters
          summary: Installing BizTalk Server also installs built-in adapters ready to send & receive with FTP, MQSeries, SOAP, SharePoint and more.
          url: /biztalk/core/using-adapters
        # Card
        - title: BizTalk Adapter Pack
          summary: Use these WCF-based adapters to connect receive, and send data to Oracle Database, Oracle E-Business Suite, mySAP Business Suite, Siebel eBusiness Applications, and SQL Server.
          url: /biztalk/adapters-and-accelerators/biztalk-adapter-pack
        # Card
        - title: FileAct & Interact
          summary: These adapters use SWIFTNet to provide connectivity between BizTalk Server and the SWIFT Secure IP Network (SIPN) for the transfer of files.
          url: /biztalk/adapters-and-accelerators/fileact-interact/microsoft-biztalk-server-fileact-and-interact-adapters-documentation
        # Card
        - title: HL7
          summary: Using the HL7 accelerator, developers, IT pros, and interface analysts can work in a common environment to develop end-to-end integrated BTAHL7-based solutions across health care applications.
          url: /biztalk/adapters-and-accelerators/accelerator-hl7/microsoft-biztalk-accelerator-for-hl7-documentation
        # Card
        - title: RosettaNet
          summary: Use this accelerator to build or develop RNIF-compliant solutions and e-business processes, such as order management and inventory management.
          url: /biztalk/adapters-and-accelerators/accelerator-rosettanet/microsoft-biztalk-accelerator-for-rosettanet-documentation
        # Card
        - title: SWIFT
          summary: With A4SWIFT, customers, partners, and system integrators can streamline the development, deployment, and support of integration solutions for core financial services application infrastructure and business processes.
          url: /biztalk/adapters-and-accelerators/accelerator-swift/microsoft-biztalk-accelerator-for-swift-documentation
        # Card
        - title: BizTalk adapters for host system
          summary: Host Integration Server (HIS) includes adapters that connect to Host Applications, Host Files, DB2, and WebSphere MQ. These adapters are built-in, and can be used within your BizTalk applications.
          url: /biztalk/dev-center/his-biztalk-adapters

